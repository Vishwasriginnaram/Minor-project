<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script> 
        $(function(){
          $("#sectionNav").load("nav.html"); 
        });
    </script> 
    <script> 
        $(function(){
          $("#sectionFooter").load("footer.html"); 
        });
    </script> 
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div id="sectionNav"></div>
    <div id="sectionContact">
        <div class="mt-10 pt-16 pb-12 md:py-0 md:mt-16 bg-[white] p-4 md:p-8 lg:p-12">
            <div class="text-[black] text-center text-xl md:text-2xl lg:text-3xl lg:text-4xl font-extrabold" style="filter: drop-shadow(0px 2px 2px #000000);">
                <div>LET'S MAKE SOMETHING AWESOME TOGETHER...!!</div>
            </div>
            <div class="box-shadow md:flex md:gap-x-3 lg:gap-x-6 mt-10">
                <div class="rounded-2xl md:rounded-l-[50px] md:rounded-r-none bg-[#e8bcf0] p-4 md:p-8 lg:p-10 lg:w-full">
                    <div class="flex items-center justify-center">
                    <div class="dis d-none" id="spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
                    <form name="submit-to-google-sheet" class="mb-6">
                        <div class="text-xl font-semibold mb-4 md:mb-6">Send a Message</div>
                        <div class="md:flex items-center justify-between gap-x-6">
                            <div class="flex flex-col gap-y-1 w-full mb-3 md:mb-0">
                                <label class="text-[#7600bc] text-md font-semibold" for="firstName">First Name</label>
                                <input required class="h-10 rounded-lg p-3" type="text" name="firstName" id="firstName" style="filter: drop-shadow(0px 3px 2px #000000);"/>
                            </div>
                            <div class="flex flex-col gap-y-1 w-full">
                                <label class="text-[#7600bc] text-md font-semibold" for="lastName">Last Name</label>
                                <input class="h-10 rounded-lg  p-3" type="text" name="lastName" id="lastName" style="filter: drop-shadow(0px 3px 2px #000000);"/>
                            </div>
                        </div>
                        <div class="md:flex items-center justify-between gap-x-6 mt-3">
                            <div class="flex flex-col gap-y-1 w-full mb-3 md:mb-0">
                                <label class="text-[#7600bc] text-md font-semibold" for="email">Email</label>
                                <input class="h-10 rounded-lg p-3" type="email" required name="email" id="email" style="filter: drop-shadow(0px 3px 2px #000000);"/>
                            </div>
                            <div class="flex flex-col gap-y-1 w-full">
                                <label class="text-[#7600bc] text-md font-semibold" for="number">Mobile</label>
                                <input class="h-10 rounded-lg p-3" type="tel" required name="number" id="number" style="filter: drop-shadow(0px 3px 2px #000000);"/>
                            </div>
                        </div>
                        <div class="flex flex-col gap-y-1 mt-3">
                            <label class="text-[#7600bc] text-md font-semibold" for="message">Message</label>
                            <textarea class="rounded-lg w-[100%] h-44 rounded-lg p-3" rows="10" name="message" id="message" style="filter: drop-shadow(0px 3px 2px #000000);" placeholder="Write your message here..."></textarea>
                        </div>
                        <button type="submit" class="contact-btn text-white font-semibold h-10 px-8 py-2 bg-[#a72fed] mt-6">Send</button>
                    </form>
                    <span id="msg" class="text-[#7600bc] text-md font-semibold"></span>
                </div>
                <div class="flex flex-col gap-y-3 mt-3 md:mt-0 lg:gap-y-6">
                    <div class="rounded-2xl md:rounded-none bg-[#7500bc] p-4 lg:p-7 contact-width">
                        <div class="text-white text-xl md:text-2xl font-bold">Contact Info</div>
                        <div class="flex items-center gap-x-4 mt-6">
                            <i class="fa-solid fa-location-dot" style="color: white;font-size:20px;"></i>
                            <div class="text-white text-sm md:text-md font-semibold max-w-max">4-8-84/1, Manjeera Nagar, Sangareddy</div>
                        </div>
                        <div class="flex items-center gap-x-4 mt-3">
                            <i class="fa-solid fa-envelope" style="color: white;font-size:20px;"></i>
                            <div class="text-white text-sm md:text-md font-semibold max-w-max">shwethasharma125@gmail.com</div>
                        </div>
                        <div class="flex items-center gap-x-4 mt-3">
                            <i class="fa-solid fa-phone" style="color: white;font-size:20px;"></i>
                            <div class="text-white text-sm md:text-md font-semibold max-w-max">+91 9440405897</div>
                        </div>
                        <div class="flex gap-x-4 mt-6">
                            <a href="https://www.instagram.com/?next=%2F&hl=en" target="_blank"><i class="fa-brands fa-instagram contact-icon" style="color: white;font-size:30px;"></i></a>
                            <a href="https://www.facebook.com/shwetha.sharma.10" target="_blank"><i class="fa-brands fa-facebook contact-icon" style="color: white;font-size:30px;"></i></a>
                            <a href="https://www.youtube.com/channel/UCBbytbHJAvwujDhp1YUK-gw" target="_blank"><i class="fa-brands fa-youtube contact-icon" style="color: white;font-size:30px;"></i></a>
                            <a href="https://x.com/akshaya_32" target="_blank"><i class="fa-brands fa-x-twitter contact-icon" style="color: white;font-size:30px;"></i></a>
                        </div>
                    </div>
                    <div class="bg-white w-full h-60 md:h-full">
                        <iframe class="w-[100%] h-[100%]" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3802.913217241331!2d78.07986827516997!3d17.606855383318276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTfCsDM2JzI0LjciTiA3OMKwMDQnNTYuOCJF!5e0!3m2!1sen!2sin!4v1717323152346!5m2!1sen!2sin" width="60" height="45" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="sectionFooter"></div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxr2gadNikeuBAy9t5Gx6TVHQL2JQUGsxvtaEendJ9C-5GStpArGHxHmzKQS6QJ2WYFtQ/exec' 
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        const spinnerEl = document.getElementById("spinner");
        form.addEventListener('submit', e => {
          spinnerEl.classList.remove("d-none");
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                spinnerEl.classList.add("d-none");
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
